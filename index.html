<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <title>TEST 1</title>
    <style>
        body {
            height: 3000px;
        }

        #fixed{
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="fixed">
    <p id="viewport"></p>
    <p id="screen"></p>
    <p id="aheight"></p>

    <p id="info"></p>
    <p id="ua"></p>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const screen = document.getElementById('screen');
    const aHeight = document.getElementById('aheight');
    const info = document.getElementById('info');
    const ua = document.getElementById('ua');

    screen.innerHTML = `screen: w ${window.screen.width} : h ${window.screen.height}`;
    viewport.innerHTML = `viewport: w ${window.innerWidth} : h${window.innerHeight}`;
    aHeight.innerHTML = `availHeight  ${window.availHeight }`;

    ua.innerText = navigator.userAgent;


    function preventScroll (ev){
      ev.preventDefault();
      ev.stopImmediatePropagation();
    }


    window.addEventListener('scroll', () => {
      if(window.innerWidth > window.innerHeight && window.innerHeight == window.screen.width){
        document.body.style.height = '100%';
        info.innerText = 'FULLSCREEN';
        window.addEventListener('touchmove', preventScroll, {passive: false});
      } else {
        info.innerText = '';
        window.removeEventListener('touchmove', preventScroll);
      }
      screen.innerHTML = `screen: w ${window.screen.width} : h ${window.screen.height}`;
      viewport.innerHTML = `viewport: w ${window.innerWidth} : h${window.innerHeight}`;
      aHeight.innerHTML = `availHeight  ${window.availHeight }`;
    });
</script>

</body>

</html>
