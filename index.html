<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="apple-touch-fullscreen" content="yes">
    <style>
        html, body {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<h1>FULLSCREEN TEST</h1>
<button id="foo">fullscreen</button>
<script>
  window.addEventListener("load", function() { window. scrollTo(0, 0); });
    function fullscreen(){
      var elem = document.documentElement;
      if (elem.requestFullScreen) {
        elem.requestFullScreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullScreen) {
        elem.webkitRequestFullScreen();
      }
    }

    document.getElementById('foo').addEventListener('click', fullscreen);

    document.body.addEventListener("touchstart", fullscreen, false);
    document.body.addEventListener("touchend", fullscreen, false);
    document.body.addEventListener("touchmove", fullscreen, false);
    document.body.addEventListener("touchcancel", fullscreen, false);

</script>
</body>
</html>
